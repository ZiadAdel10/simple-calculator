<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/general.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <section class="header-section">
      <h1 class="description">
        ENTER TWO NUMBERS AND PRESS THE NEEDED OPERATOR TO GET THE RESULT
      </h1>
    </section>
    <main class="calculator">
      <section class="result-display"></section>
      <section class="inputs">
        <input type="text" placeholder="0" class="input-num-1" name="one" />
        <input type="text" placeholder="0" class="input-num-2" name="two" />
      </section>
      <section class="operators">
        <button id="add">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="clear">Clear</button>
      </section>
    </main>

    <script src="./JS/script.js"></script>
  </body>
</html>
